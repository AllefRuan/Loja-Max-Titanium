<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Max Titanium</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Login</h1>
      
      <form id="formAuth">
        <div class="input-group">
          <div class="input-field" id="nomeField">
            <input type="text" id="nome" placeholder="Nome completo">
          </div>

          <div class="input-field">
            <input type="email" id="email" placeholder="E-mail" required>
          </div>

          <div class="input-field">
            <input type="password" id="senha" placeholder="Senha" required>
          </div>
        </div>

        <div class="btn-field">
          <button type="button" id="loginBtn">Entrar</button>
          <button type="button" id="cadastroBtn" class="disable">Cadastrar</button>
        </div>

        <p class="voltar">
          <a href="../index.html">← Voltar à loja</a>
        </p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
